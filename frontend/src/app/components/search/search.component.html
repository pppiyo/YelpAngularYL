<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />

<div class="card w-50 rounded-4" style="margin: auto; padding: 3% 3% 2% 3%;">
  <div class="card-body">
    <h3 class="card-title text-center" style="margin-bottom: 2rem;">Business search</h3>

    <!-- <form action="get"> -->
    <form [formGroup]="userInput" #searchForm="ngForm" (ngSubmit)="onSubmit(userInput)" ngNativeValidate>

      <div class="row mb-3">
        <div class="form-group required">
          <label for="keyword" class="control-label  mb-2">Keyword </label>
          <!-- <mat-form-field class="example-full-width"> -->
          <input type="text" class="form-control" id="keyword" required formControlName="keyword">
          <!-- <input type="text" class="form-control" id="keyword" required formControlName="keyword" [formControl]="searchKeywordctrl" [matAutocomplete]="auto"> -->
          <!-- <mat-autocomplete [panelWidth]="400" #auto="matAutocomplete" (optionSelected)="onSelected()"
              [displayWith]="displayWith">
              <mat-option *ngFor="let movie of filteredKeywords" [value]="keyword">
                <span><b>{{movie.Title}}</b> ({{movie.Year}})</span>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field> -->
          <!-- <br> -->
          <!-- <ng-container *ngIf="errorMsg; else elseTemplate">
            {{errorMsg}}
          </ng-container>
          <ng-template #elseTemplate>
            <div class="movie-details" *ngIf="selectedMovie?.Title">
              <div>
                <img [src]="selectedMovie?.Poster" style="height: 250px;" />
              </div>
              <div>
                <h3>Selected Value: {{selectedMovie?.Title}}</h3>
                <ul>
                  <li>Year: {{selectedMovie?.Year}}</li>
                </ul>
              </div>
            </div>
          </ng-template> -->
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 d-flex align-items-center">
          <div class="form-group">
            <label for="distance" class="control-label mb-2">Distance</label>
            <input type="text" class="form-control" id="distance" required formControlName="distance">
          </div>
        </div>

        <div class="col-md-6 d-flex align-items-center">
          <div class="form-group required">
            <label for="category" class="control-label mb-2">Category </label>

            <select class="form-select" id="category" required formControlName="category">
              <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
            </select>

          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="form-group required">
          <label for="location" class="control-label mb-2">Location </label>
          <input type="text" class="form-control" id="location" formControlName="location" required>
        </div>
      </div>

      <div class="row mb-3 offset-sm-0">
        <div class="form-check">
          <label class="form-check-label" for="auto-detect">
            Auto-detect my location
          </label>
          <input class="form-check-input" type="checkbox" id="auto-detect" formControlName="auto-detect">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12 text-center ">
          <button id="submit" type="submit" class="btn btn-danger btn-lg me-4" data-toggle="button"
            aria-pressed="true">Submit</button>
          <button id="clear" type="button" class="btn btn-primary btn-lg" data-toggle="button" aria-pressed="false"
            (click)="clearAll()">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="">
  <app-result-table *ngIf="Childvisible"></app-result-table>
  <!-- <app-details *ngIf=""></app-details> -->
  <!-- <app-reservation *ngIf=""></app-reservation> -->
</div>
