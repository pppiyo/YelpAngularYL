<div style="margin:0 auto; max-width: 1000px;">
</div>
<div id="detailsCard" class="card shadow-2-strong card-registration rounded-4" style="margin:2%;">

  <p class="title">{{bizDetails.name}}</p>

  <mat-tab-group mat-align-tabs="center" backgroundColor="warn">
    <mat-tab label="Business details">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="subArea" id="addr">
              <p id="addressHead" class="subheading">Address</p>
              <p id="address" class="infotext">{{bizDetails.address}}</p>
            </div>
            <div class="subArea" id="phon">
              <p id="phoneNumberHead" class="subheading">Phone</p>
              <p id="phoneNumber" class="infotext">{{bizDetails.phone}}</p>
            </div>
            <div class="subArea" id="stat">
              <p id="statusHead" class="subheading">Status</p>
              <p id="status" class="infotext">{{bizDetails.status}}</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="subArea" id="cate">
              <p id="categoryHead" class="subheading">Category</p>
              <p id="category" class="infotext">{{bizDetails.category}}</p>
            </div>
            <div class="subArea" id="pric">
              <p id="priceHead" class="subheading">Price range</p>
              <p id="price" class="infotext">{{bizDetails.price}}</p>
            </div>
            <div class="subArea" id="more">
              <p id="moreInfoHead" class="subheading">Visit yelp for more</p>
              <p id="moreInfo" class="infotext"><a href={{bizDetails.yelpLink}} target="_blank">Business link</a>
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          {{bizDetails.photosURL}}
        </div>
      </div>

    </mat-tab>
    <mat-tab label="Map location">Map location</mat-tab>
    <mat-tab label="Reviews">Reviews</mat-tab>
  </mat-tab-group>
</div>
