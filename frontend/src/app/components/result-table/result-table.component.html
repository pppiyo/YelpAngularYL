<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Business Name</th>
      <th scope="col">Rating</th>
      <th scope="col">Distance (miles)</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let bizResult of searchResult">
      <th scope="row">{{ 1 }}</th>
      <td>
        <img [src]="bizResult.imgURL" class="me-2" style="width: 20px" />
      </td>
      <td>{{ bizResult.name }}</td>
      <td>{{ bizResult.rating | number }}</td>
      <td>{{ bizResult.distance | number }}</td>
    </tr>
  </tbody>
</table>
